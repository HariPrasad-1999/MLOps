name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
  
    steps:
    - name : Check code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
  
    - name: Install depdencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit
  
    - name: Run tests
      run: |
        pytest _test.py
  